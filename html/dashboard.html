<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background: #333;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li onclick="showContent('profile')"><i class="fas fa-user"></i> Profile</li>
            <li onclick="showContent('post-job')"><i class="fas fa-briefcase"></i> Post Job</li>
            <li onclick="showContent('view-application')"><i class="fas fa-file-alt"></i> View Application</li>
            <li onclick="showContent('logout')"><i class="fas fa-sign-out-alt"></i> Log Out</li>
        </ul>
    </div>

    <div class="main-content">
        <div id="profile" class="content active">
            <h2>Profile Section</h2>
            <p>Profile details go here...</p>
        </div>

        <div id="post-job" class="content">
            <h2>Post a Job</h2>
            <p>Job posting form will go here...</p>
        </div>

        <div id="view-application" class="content">
            <h2>View Applications</h2>
            <p>Applications list will go here...</p>
        </div>

        <div id="logout" class="content">
            <h2>Log Out</h2>
            <p>You have been logged out.</p>
        </div>
    </div>

    <script>
        function showContent(section) {
            let contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
    </script>

</body>
</html>
